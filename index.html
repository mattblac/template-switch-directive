<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Dynamic Templates in Directives When Using ControllerAs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/demo.ctrl.js"></script>
    <script src="js/templateView.directive.js"></script>
  </head>

  <body>
    <div ng-controller="DemoCtrl as demo">
      <select ng-model="demo.selected"
      		    ng-options="item as item.name for item in demo.dropdown">
      </select>
      
      <div template-view
           watch="demo.selected"
      	   options="demo.options">
      </div>
    </div>
  </body>

</html>
